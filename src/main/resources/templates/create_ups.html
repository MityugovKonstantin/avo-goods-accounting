<!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="UTF-8">
        <title>Создание записи ИБП</title>
        <link th:href="@{/css/style.css}" rel="stylesheet">

    </head>

    <body>

    <div class="background_panel">
        <div class="header"><h3>Создание записи об ИБП</h3></div>
        <form action="/avo/ups/create" th:object="${ups}" method="post">
            <div class="row_container">
                <div class="column_container">
                    <div class="txt">Введите название ИБП (минимум 5 символов):</div>
                    <div class="txt">Выберите ФИО ответственного лица:</div>
                    <div class="txt">Выберите местоположение (корпус и кабинет):</div>
                    <div class="txt">Выберите статус эксплуатации:</div>
                    <div class="txt">Укажите срок амортизации:</div>
                    <div class="txt">Укажите мощность:</div>
                    <div class="txt">Укажите максимальный срок работы:</div>
                </div>

                <div class="column_container">
                    <div class="input"><input type="text" minlength="5" th:field="*{name}"></div>
                    <div class="select">
                        <select name="persons" th:field="*{person}">
                            <option th:each="person : ${persons}" th:value="${person}" th:text="${person}"></option>
                        </select>
                    </div>
                    <div class="select">
                        <select name="building" th:field="*{location}">
                            <option th:each="location : ${locations}" th:value="${location}" th:text="${location}"></option>
                        </select>

                        <select name="cabinet">
                            <option th:each="location : ${locations}" th:value="${location}" th:text="${location}"></option>
                        </select>
                    </div>
                    <div class="select">
                        <select name="statuses" th:field="*{operationStatus}">
                            <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}"></option>
                        </select>
                    </div>
                    <div class="input"><input type="number" min="0" th:field="*{amortizationPeriod}"/></div>
                    <div class="input"><input type="number" min="1" th:field="*{power}"></div>
                    <div class="input"><input type="number" min="1" th:field="*{maxRunTime}"/></div>
                </div>
            </div>
            <div><input class="button" type="submit" value="Добавить запись"/></div>
        </form>
        <div>
            <form action="/avo" th:object="${ups}" method="get">
                <input class="button" type="submit" value="Назад">
            </form>
        </div>
    </div>
    </body>

</html>
