<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Создание записи персонале</title>
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
  <div class="background_panel">
    <div class="header"><h3>Создание записи о персонале</h3></div>
    <form action="/avo/ups/create" th:object="${ups}" method="post">
      <div class="row_container">
        <div class="column_container">
          <div class="txt">Введите имя:</div>
          <div class="txt">Введите фамилию:</div>
          <div class="txt">Укажите отчество (если имеется):</div>
          <div class="txt">Укажите должность:</div>
        </div>
        <div class="column_container">
          <div class="input"><input type="text" value="Валерий"></div>
          <div class="input"><input type="text" value="Сибилёв"></div>
          <div class="input"><input type="text" value="Дмитриевич"></div>
          <div class="input"><input type="text" value="Доцент"/></div>
        </div>
      </div>
      <div><input class="button" type="submit" value="Добавить запись"/></div>
    </form>
    <div>
      <form action="/avo" th:object="${ups}" method="get">
        <input class="button" type="submit" value="Назад">
      </form>
    </div>
  </div>
</body>

</html>
